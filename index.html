<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="header jumbotron">
        <h1>Tic-Tac-Toe</h1>
      </div>
      <div class="row well">
        <table>
          <tr>
            <td  class="clickable" id="sq1"><button value="1"></button></td>
            <td  class="clickable" id="sq2"><button value="2"></button></td>
            <td  class="clickable" id="sq3"><button value="3"></button></td>
          </tr>
          <tr>
            <td  class="clickable" id="sq4"><button value="4"></button></td>
            <td  class="clickable" id="sq5"><button value="5"></button></td>
            <td  class="clickable" id="sq6"><button value="6"></button></td>
          </tr>
          <tr>
            <td  class="clickable" id="sq7"><button value="7"></button></td>
            <td  class="clickable" id="sq8"><button value="8"></button></td>
            <td  class="clickable" id="sq9"><button value="9"></button></td>
          </tr>
        </table>
        <p>You know how to play this game.</p>
        <p>Click a square to claim.</p>
        <p>"X" goes first.</p>
        <p>Take turns.</p>
        <button type="button" id="refresh">Start Again!!</button>
      </div>
    </div>
  </body>
</html>
