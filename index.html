<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="header jumbotron">
        <h1>Tic-Tac-Toe</h1>
      </div>
      <div class="row well">
        <table>
          <tr>
            <td  class="clickable"><button value="1" id="sq1"></button></td>
            <td  class="clickable"><button value="2" id="sq2"></button></td>
            <td  class="clickable"><button value="3" id="sq3"></button></td>
          </tr>
          <tr>
            <td  class="clickable"><button value="4" id="sq4"></button></td>
            <td  class="clickable"><button value="5" id="sq5"></button></td>
            <td  class="clickable"><button value="6" id="sq6"></button></td>
          </tr>
          <tr>
            <td  class="clickable"><button value="7" id="sq7"></button></td>
            <td  class="clickable"><button value="8" id="sq8"></button></td>
            <td  class="clickable"><button value="9" id="sq9"></button></td>
          </tr>
        </table>

      </div>
    </div>
  </body>
</html>
